<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Tarjeta Perfil Usuario</title>
</head>
<body>
    <img class="bg__image bg__image--top" 
        src="assets/top-circle.svg" alt="Top decorative circle" />
    <img class="bg__image bg__image--bottom" 
        src="assets/bottom-circle.svg" alt="Bottom decorative circle " />
    <article class="card">
        <header class="card__header">
            <img src="assets/card-pattern.svg" alt="Profile decorative pattern" 
            class="card__header-image" />
            <img src="assets/victor.jpg" alt="profile image"
            class="card__header-profile" />
        </header>
        <section class="card__body">
            <p class="card__text">Victor Crest
                <span class="card__text card__text--light">26</span>
            </p>
            <p class="card__text card__text--light">London</p>
        </section>
        <footer class="card__footer">
            <div class="card__stat">
                <p class="card__number">80k</p>
                <p class="card__text card__text--light">Followers</p>
            </div>
            <div class="card__stat">
                <p class="card__number">803k</p>
                <p class="card__text card__text--light">Likes</p>
            </div>
            <div class="card__stat">
                <p class="card__number">1.4k</p>
                <p class="card__text card__text--light">Photos</p>
            </div>
        </footer>
    </article>
</body>
</html>
